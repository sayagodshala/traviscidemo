language: android
sudo: false
jdk: oraclejdk8
before_install:
- chmod +x gradlew
- mkdir "$ANDROID_HOME/licenses" || true
- yes | sdkmanager "platforms;android-25"
android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository
  - extra-google-m2repository
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+
notifications:
  email: false
env:
- GRADLE_OPTS="-Xmx2048M -XX:MaxPermSize=2048m"
script: ./gradlew developmentDebug
cache:
  directories:
  - "$HOME/.gradle"
